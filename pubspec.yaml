name: cypher_system_srd_lookup
description: An instant full-text search app for the Cypher System SRD with structured results.
publish_to: 'none'
version: 1.2.2+7

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  accordion: ^2.6.0
  azlistview: ^2.0.0
  collection: ^1.18.0
  flutter:
    sdk: flutter
  go_router: ^10.2.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  json_annotation: ^4.8.1 
  path_provider: ^2.1.2
  provider: ^6.1.2
  url_launcher: ^6.2.5

dev_dependencies:
  auto_screenshot:
    path: ../auto_screenshot
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  json_serializable: ^6.7.1
  path: ^1.9.0
  flutter_launcher_icons: ^0.13.1
  isar_generator: ^3.1.0+1

flutter:
  assets:
  - assets/
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: "AppIcon"
  remove_alpha_ios: true
  image_path: "./icons/icon.png"

auto_screenshot:
  bundle_id: 
    android: com.isaaclyman.cyphersrd
    ios: com.isaaclyman.cyphersrd
  devices:
    - iPhone 8 Plus
    - iPhone 13 Pro Max
    - iPad Pro (12.9-inch) (2nd generation)
    - iPad Pro (12.9-inch) (5th generation)
    - 10-inch_Tablet_API_33
    - 7-inch_Tablet_API_33
  base_url:
    android: http://cyphersrd.isaaclyman.com/
    ios: cyphersrd://cyphersrd.isaaclyman.com
  output_folder: screenshots
  screenshot:
    - search
    - search?query=warrior
    - search?category=Types&item=WARRIOR
    - browse
    - search?category=Abilities&item=Bash
